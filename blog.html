<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="sidebar-container"></div>

      <div class="content">
        <h1>Our Blog</h1>
        <p>This is where we share our latest thoughts, ideas, and projects!</p>
      </div>
    </div>

    <script>
      // Динамически загружаем sidebar.html
      fetch("sidebar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("sidebar-container").innerHTML = data;
        });
    </script>
  </body>
</html>

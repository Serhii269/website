<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Blog</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="sidebar-container"></div>
      <div class="content">
        <h1>Our Blog</h1>
        <p class="description">
          Read our latest posts and updates about Winterthur and Switzerland.
        </p>
        <textarea
          placeholder="Write your thoughts here..."
          class="blog-textarea"
        ></textarea>
      </div>
    </div>
    <script>
      fetch("sidebar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("sidebar-container").innerHTML = data;
        });
    </script>
  </body>
</html>

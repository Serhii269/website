<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="sidebar-container"></div>

      <div class="content">
        <h1>Contact Us</h1>
        <p>Feel free to contact us through the following ways:</p>
        <ul>
          <li>Email: contact@yourdomain.com</li>
          <li>Phone: +1 (234) 567-890</li>
        </ul>
      </div>
    </div>

    <script>
      // Динамически загружаем sidebar.html
      fetch("sidebar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("sidebar-container").innerHTML = data;
        });
    </script>
  </body>
</html>

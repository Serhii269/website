<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="sidebar-container"></div>
      <div class="content">
        <h1>Welcome to Winterthur!</h1>
        <p class="description">
          Discover the beauty of this wonderful Swiss city.
        </p>

        <div class="content-image">
          <img src="images/city.jpg" alt="Winterthur" />
        </div>

        <a href="about.html" class="main-button">Learn More About Winterthur</a>
      </div>
    </div>
    <script>
      fetch("sidebar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("sidebar-container").innerHTML = data;
        })
        .catch((error) => console.error("Error loading sidebar:", error));
    </script>
  </body>
</html>

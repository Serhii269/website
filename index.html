<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Здесь будет загружена боковая панель -->
      <div id="sidebar-container"></div>

      <!-- Контент главной страницы -->
      <div class="content">
        <h1>Welcome to Our Website!</h1>
        <p>We are happy to see you here.</p>
        <p>This is a simple, beautiful project made with:</p>
        <ul>
          <li>Modern HTML structure</li>
          <li>Stylish CSS animations</li>
          <li>Responsive sidebar</li>
        </ul>

        <img
          src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80"
          alt="Ocean"
          class="main-image"
        />

        <br /><br />

        <a href="about.html" class="main-button">Learn More About Us</a>
      </div>
    </div>

    <script>
      // Динамически загружаем sidebar.html
      fetch("sidebar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("sidebar-container").innerHTML = data;
        });
    </script>
  </body>
</html>
